apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-echo
  labels:
    app: nginx-echo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-echo
  template:
    metadata:
      labels:
        app: nginx-echo
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80