apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-ingress-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/artieeez/traefik-cluster.git
    targetRevision: HEAD
    path: apps/argocd-ingress
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false

